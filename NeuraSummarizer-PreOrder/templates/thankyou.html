<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    
    <style>
        /* Midnight Purple Ombre Background */
        body {
            background: linear-gradient(to bottom, #2c003e, #4b0082, #6a0dad);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Glassmorphism Effect */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Checkmark Styling */
        .checkmark {
            font-size: 60px;
            color: #32CD32;
            animation: pop 0.5s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            margin-top: 15px;
            color: white;
        }

        p {
            font-size: 18px;
            color: #f1f1f1;
            margin: 10px 0 20px;
        }

        /* Back to Home Button */
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #ff007f, #6a0dad);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }

        .back-link:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 0, 127, 0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="checkmark">âœ”</div>
        <h1>Thank You!</h1>
        <p id="message">Thank you for completing our survey! Your feedback is valuable.</p>
    </div>


</body>
</html>
